# Modules with complete file references
modules:
  - name: "RPi Hat Interface"
    description: "Raspberry Pi (RPi) HAT to interface modular controllers, providing connections for additional control modules."
    bom: "hardware-modules/rpi-hat/Bill-of-Materials.csv"
    design-files: 
      - "hardware-modules/rpi-hat/pressure_and_flow_pcb/"
    documentation: "hardware-modules/rpi-hat/README.md"
    image: "hardware-modules/rpi-hat/images/Pi-HAT.png"
    
  - name: "Heater and Stirrer Modules"
    description: "Up to 4 independent modules with PIC microcontrollers implementing PID control for sample vial heating and stirring, glass slide heaters, or pipette tip heaters. Uses an independent power supply for extra power."
    bom: "hardware-modules/heating-stirring/Bill-of-Materials.csv"
    design-files: 
      - "hardware-modules/heating-stirring/sample_holder_pcb/"
    documentation: "hardware-modules/heating-stirring/README.md"
    firmware: "hardware-modules/heating-stirring/sample_holder_pic/"
    image: "hardware-modules/heating-stirring/images/heating-and-stirring-controller.png"
    
  - name: "Stroboscopic Illumination Module"
    description: "Electronic module inserted onto the RPi HAT to control a high-power LED for imaging fast processes, synchronized with an RPi camera or a USB camera trigger."
    bom: "hardware-modules/strobe-imaging/Bill-of-Materials.csv"
    design-files: 
      - "hardware-modules/strobe-imaging/strobe_pcb/"
      - "hardware-modules/strobe-imaging/strobe_LED_mount/"
    documentation: "hardware-modules/strobe-imaging/README.md"
    firmware: "hardware-modules/strobe-imaging/strobe_pic/"
    image: "hardware-modules/strobe-imaging/images/strobe-imaging-controller.png"
    
  - name: "Pressure and Flow Control Module"
    description: "Module that controls up to 4 pressure controllers and up to 4 flow sensors for precise fluid control in microfluidic applications."
    bom: "hardware-modules/pressure-flow-control/Bill-of-Materials.csv"
    design-files: 
      - "hardware-modules/pressure-flow-control/pressure_and_flow_pcb/"
    documentation: "hardware-modules/pressure-flow-control/README.md"
    firmware: "hardware-modules/pressure-flow-control/pressure_and_flow_pic/"
    image: "hardware-modules/pressure-flow-control/images/pressure-and-flow-controller.png"

# Intended use and function
intended-use: "Control of high-end research fluidics platforms, as well as low-resource microfluidics research and teaching."
function: "Microfluidics controller for droplet microfluidic biological assays with pressure/flow control, heating, stirring, and stroboscopic imaging capabilities"

# Development status
development-stage: "Prototype"
made: true
made-independently: false

# Software components
software:
  - name: "Rio Microfluidics Controller Software"
    path: "software/"
    description: "Main control software with web-based user interface for Raspberry Pi"
    language: "Python"
    license: "See individual file headers"
    documentation: "software/README.md"
    repository: "https://github.com/wenzel-lab/rio-controller/tree/master/software"
    requirements: "software/requirements.txt"
    
  - name: "Python Hardware Drivers"
    path: "software/drivers/"
    description: "Python hardware drivers (SPI/GPIO + module protocols) used by the main application"
    language: "Python"
    
  - name: "PIC Microcontroller Firmware"
    path: "hardware-modules/*/*_pic/"
    description: "PIC microcontroller firmware for hardware modules"
    language: "C"
    toolchain: "MPLAB X"

