okh:manifest-version: "1.0"
okh:project-version: "1.0"

name: "Rio: Modular Microfluidics Controller"
description: "An open-source modular microfluidics controller for bioengineering applications, featuring pressure and flow control, heating and stirring, and stroboscopic illumination for microscopy."

# Repository information (required for OKH-LD)
repository:
  type: "GitHub"
  url: "https://github.com/wenzel-lab/rio-controller"
  default-branch: "master"

version: "1.0"

keywords: 
  - "bioengineering"
  - "microscopy"
  - "microfluidics"
  - "open hardware"
  - "open-source-hardware"
  - "electronics"
  - "flow-control"
  - "raspberry-pi"
  - "raspberry-pi-hat"
  - "microfluidics-controller"
  - "droplet-microfluidics"
  - "lab-equipment"
  - "research-hardware"
  - "PID-control"
  - "stroboscopic-imaging"

# Licenses
license: "CERN-OHL-2-W"
hardware-license: "CERN-OHL-2-W"
software-license: "See individual file headers and software/LICENSE if present"

# Documentation links
documentation:
  - type: "readme"
    url: "https://github.com/wenzel-lab/rio-controller/blob/master/README.md"
    description: "Main project README with overview and getting started"
  - type: "user-manual"
    url: "https://github.com/wenzel-lab/rio-controller"
    description: "Project documentation and guides"
  - type: "assembly-instructions"
    url: "https://github.com/wenzel-lab/rio-controller/tree/master/hardware-modules"
    description: "Module-specific assembly instructions"

# Design files - structured with specific paths
design-files:
  - type: "PCB"
    path: "hardware-modules/rpi-hat/pressure_and_flow_pcb/"
    description: "RPi HAT PCB design files (Eagle format)"
    format: "Eagle"
  - type: "PCB"
    path: "hardware-modules/pressure-flow-control/pressure_and_flow_pcb/"
    description: "Pressure and flow control module PCB design files"
    format: "Eagle"
  - type: "PCB"
    path: "hardware-modules/heating-stirring/sample_holder_pcb/"
    description: "Heating and stirring module PCB design files"
    format: "Eagle"
  - type: "PCB"
    path: "hardware-modules/strobe-imaging/strobe_pcb/"
    description: "Strobe imaging module PCB design files"
    format: "Eagle"
  - type: "3D-print"
    path: "hardware-modules/strobe-imaging/strobe_LED_mount/"
    description: "3D printed LED mount for strobe module (STL files)"
    format: "STL"
  - type: "firmware"
    path: "hardware-modules/strobe-imaging/strobe_pic/"
    description: "Strobe module PIC microcontroller firmware source code"
    format: "C/MPLAB"
  - type: "firmware"
    path: "hardware-modules/pressure-flow-control/pressure_and_flow_pic/"
    description: "Pressure/flow control PIC microcontroller firmware"
    format: "C/MPLAB"
  - type: "firmware"
    path: "hardware-modules/heating-stirring/sample_holder_pic/"
    description: "Heating/stirring module PIC microcontroller firmware"
    format: "C/MPLAB"

